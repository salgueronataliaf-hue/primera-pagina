{% extends 'blog/base.html' %}

{% block contenido %}
    <h2 class="mb-4">{{ titulo_form }}</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="p-4 border rounded shadow-sm">
                {% csrf_token %} {{ form.as_p }} 
                
                <button type="submit" class="btn btn-success mt-3">Guardar Datos</button>
                <a href="{% url 'inicio' %}" class="btn btn-secondary mt-3">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
